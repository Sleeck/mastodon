bn:
  devise:
    confirmations:
      confirmed: আপনার ইমেইলটি সঠিকভাবে নিশ্চিত করা হয়েছে। 
      send_instructions: আপনি একটি ইমেইল পাবেন যেটাতে কিভাবে আপনার ইমেইলটি নিশ্চিত করতে হবে সেটা পাঠানো হবে। যদি না পান, অনুগ্রহ করে আপনার স্প্যাম ফোল্ডারটি চেক করবেন।
      send_paranoid_instructions: আমাদের ডাটাবেসে যদি আপনার ইমেইল থেকে থাকে, আপনার কাছে একটা ইমেইল পাঠানো হবে যেখানে কিভাবে আপনার ইমেইল নিশ্চিত করতে হবে লেখা থাকবে। যদি না পান, অনুগ্রহ করে আপনার স্প্যাম ফোল্ডারটি চেক করবেন।
    failure:
      already_authenticated: আপনি ইতিপূর্বে ভেতরে ঢুকেছেন (আবার লাগবে না)।
      inactive: আনার নিবন্ধনটি এখনো চালু করা হয়নি। 
      invalid: ভুল %{authentication_keys} বা পাসওয়ার্ড ।
    mailer:
      password_change:
        subject: 'মাস্টাডন: পাসওয়ার্ড বদলানো হয়েছে'
        title: পাসওয়ার্ড বদলানো হয়েছে
      reconfirmation_instructions:
        explanation: নতুন ইমেইলটি নিশ্চিত করুন।
        extra: আপনি যদি এটা না চেয়ে থাকেন, এই ইমেইলটি উপেক্ষা করুন। উপরের লিংকটিতে না গেলে আপনার নিবন্ধনের সাথে যুক্ত ইমেইল বদলাবে না।
        subject: 'মাস্টাডন: ইমেইল নিশ্চিত করুন %{instance} জন্য'
        title: আপনার ইমেইলটি নিশ্চিত করুন
      reset_password_instructions:
        action: পাসওয়ার্ড বদলান
        explanation: আপনি আপনার নিবন্ধনের জন্য নতুন পাসওয়ার্ড চেয়েছেন।
        extra: আপনি যদি এটা না চেয়ে থাকেন, এই ইমেইলটি উপেক্ষা করুন। উপরের লিংকটিতে না গেলে আপনার পাসওয়ার্ড বদলাবে না।
        subject: 'মাস্টাডন: পাসওয়ার্ড বদলানোর নির্দেশনা'
        title: পাসওয়ার্ড বদলানো
    registrations:
      signed_up: স্বাগতম! আপনার নিবন্ধনটি সঠিকভাবে হয়েছে।
